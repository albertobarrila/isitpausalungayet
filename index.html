<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Is It Pausa Lunga Yet?</title>
    <script type="text/javascript">
      function iify() {
        now = new Date();
        hour = now.getHours();
        time = now.getMinutes();
        if (hour == 11 && time >= 10 && time < 25) return "YES";
        if (hour == 16 && time >= 25 && time < 40) return "YES";
        return "NO";
      }
    </script>
    <style type="text/css" media="screen">
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, sans-serif;
      }
      #outer {
        position: absolute;
        display: table;
        width: 100%;
        height: 99%;
        margin: 0 auto;
      }
      #upper {
        display: table-row;
        width: 100%;
        height: 85%;
      }
      #lower {
        display: table-row;
        width: 100%;
        height: 15%;
        max-height: 90px;
      }
      #content {
        position: relative;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      #footer {
        position: relative;
        display: table-cell;
        vertical-align: bottom;
        text-align: center;
      }
      .big {
        font-size: 36pt;
      }
    </style>
  </head>

  <body bgcolor="#ffffff">
    <div id="outer">
      <div id="upper">
        <div id="content">
          <span class="big"
            ><script>
              document.write(iify());
            </script></span
          >
        </div>
      </div>
      <div id="lower">
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
